<html>
  <head>
    <title>Hello World</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body {
        margin: 0;
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <script src="/webpack-dev-server.js"></script>
    <script src="/dist/siick.js"></script>
    <script type="text/javascript">

      const scene = new siick.Scene();
      const camera = new siick.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000.0);
      const renderer = new siick.Renderer();

      const geometry = new siick.Cube(0.5, 0.5, 0.5);
      //const material = new siick.MeshBasicMaterial({ color ... })
      const cube = new siick.Mesh(geometry/*, material*/);
      const cube2 = new siick.Mesh(geometry);

      scene.add(cube2);
      scene.add(cube);

      cube.position[2] = -10.0;
      cube.position[0] += 2.0;

      cube2.position[0] -= 2.0;
      cube2.position[2] -= 10.0;

      const render = () => {
        requestAnimationFrame(render);

        cube.rotation[0] += 0.01;
        cube.rotation[1] += 0.01;

        cube2.rotation = cube.rotation;

        renderer.render(scene, camera);
      }

      render();
    </script>

  </body>
</html>
